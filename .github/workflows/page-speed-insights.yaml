name: Test
on:
  pull_request:
    branches:
      - main
      - development
jobs:
  Running_Page_Speed_Insights:
    steps:
      - name Running Page Speed Insights
      uses: jakepartusch/psi-action@v1.2
      with:
        url: 'https://next-startup-gilt.vercel.app/'
        threshold: 70
        strategy: mobile